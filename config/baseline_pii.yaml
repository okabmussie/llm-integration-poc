# /config/baseline_pii.yaml
profile_name: baseline_pii
model: gpt-4o-mini
dry_run: false
use_rag: true
top_k: 3

defenses:
  input_filter: false
  rag_filter: false
  tool_allowlist: false
  redaction: false
  output_policy: false

temperature: 0.0
seeds: [101, 202, 303]

prompts_adversarial_glob: "prompts2/adversarial/*pii*.txt"
prompts_benign_glob: "prompts2/benign/*.txt"

eval:
  pii_eval: true
  strict_odr: true   # “[REDACTED]” in benign counts as over-defense

data:
  corpus_has_canaries: true
  pii_patterns_module: "src/utils/pii_patterns.py"
# config/defended_no_rag.yaml
profile_name: defended_no_rag
model: gpt-4o-mini
dry_run: false
use_rag: true
top_k: 3

defenses:
  input_filter: true
  rag_filter: false       # harmless when use_rag=false
  tool_allowlist: true
  redaction: true
  output_policy: true

prompts_adversarial_glob: "prompts2/adversarial/*.txt"
#prompts_adversarial_glob: "prompts2/adversarial/*pii*.txt"
prompts_benign_glob: "prompts2/benign/*.txt"

temperature: 0.0
seeds: [303]
#seeds: [101, 202, 303]

eval:
  scenarios: ["prompt_injection","data_leakage","access_control_bypass"]
  pii_eval: true
  strict_odr: true

data:
  corpus_has_canaries: true
  pii_patterns_module: "src/utils/pii_patterns.py"